<ion-content>
    <div class="bg-img">

        <ion-grid>
            <ion-row>
                <ion-col size="5">

                </ion-col>
                <ion-col size="2">
                    <ion-img src="../../assets//auth.png"></ion-img>
                </ion-col>

            </ion-row>
            <br>


        </ion-grid>
        <br>

        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="email" [(ngModel)]="email" placeholder="e-mail"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-item>
                        <ion-input type="password" [(ngModel)]="password" placeholder="Mot de passe"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>


        <br>

        <ion-grid>
            <ion-row>
                <ion-col size="12">
                    <ion-button fill="solid" expand="block" color="danger" (click)="login()">Login</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button fill="solid" expand="block" color="success" (click)="register()">Register</ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="12">
                    <ion-button fill="solid" expand="block" color="medium" (click)="forgetPassword()">Forget Password</ion-button>
                </ion-col>
            </ion-row>
            <br>


        </ion-grid>
    </div>
</ion-content>
